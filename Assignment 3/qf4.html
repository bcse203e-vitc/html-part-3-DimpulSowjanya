<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Survey Form</title>
</head>
<body>
  <h2>Health Survey Form</h2>
  <form>
   
    <label for="name">Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />
    <label for="age">Age:</label><br />
    <input type="number" id="age" name="age" min="0" max="120" required /><br /><br />
    <label>Gender:</label><br />
    <input type="radio" id="genderMale" name="gender" value="Male" required />
    <label for="genderMale">Male</label><br />
    <input type="radio" id="genderFemale" name="gender" value="Female" />
    <label for="genderFemale">Female</label><br />
    <input type="radio" id="genderOther" name="gender" value="Other" />
    <label for="genderOther">Other</label><br /><br />
    <label for="height">Height (cm):</label><br />
    <input type="number" id="height" name="height" min="30" max="300" required /><br /><br />
    <label for="weight">Weight (kg):</label><br />
    <input type="number" id="weight" name="weight" min="1" max="500" required /><br /><br />
    <label>Lifestyle Habits:</label><br />
    <input type="checkbox" id="smoking" name="lifestyle" value="Smoking" />
    <label for="smoking">Smoking</label><br />
    <input type="checkbox" id="alcohol" name="lifestyle" value="Alcohol Consumption" />
    <label for="alcohol">Alcohol Consumption</label><br />
    <input type="checkbox" id="exercise" name="lifestyle" value="Regular Exercise" />
    <label for="exercise">Regular Exercise</label><br />
    <input type="checkbox" id="sleep" name="lifestyle" value="Adequate Sleep" />
    <label for="sleep">Adequate Sleep</label><br /><br />
    <label for="diet">Dietary Preference:</label><br />
    <select id="diet" name="diet" required>
      <option value="" disabled selected>Select your diet</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="other">Other</option>
    </select><br /><br />
    <label for="activity">Activity Level:</label><br />
    <select id="activity" name="activity" required>
      <option value="" disabled selected>Select activity level</option>
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select><br /><br />
    <label for="concerns">Optional Health Concerns:</label><br />
    <textarea id="concerns" name="concerns" rows="4" cols="40" placeholder="Describe any health concerns here (optional)"></textarea><br /><br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
